<!DOCTYPE html>
<html>
<head>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
            overflow: hidden;
		}
        #canvasArea {
            margin-left: auto;
            margin-right: auto;
            overflow: hidden;
        }

        
	</style>
    <!-- Libs and GDJS core files : -->
	<script src="libs/pixi.js"></script>
	<script src="libs/jshashtable.js"></script>
	<script src="js/gd.js"></script>
	<script src="libs/hshg.js"></script>
	<script src="js/commontools.js"></script>
	<script src="js/runtimeobject.js"></script>
	<script src="js/runtimescene.js"></script>
	<script src="js/polygon.js"></script>
	<script src="js/force.js"></script>
	<script src="js/layer.js"></script>
	<script src="js/timer.js"></script>
	<script src="js/imagemanager.js"></script>
	<script src="js/runtimegame.js"></script>
	<script src="js/variable.js"></script>
	<script src="js/variablescontainer.js"></script>
	<script src="js/eventscontext.js"></script>
	<script src="js/runtimeautomatism.js"></script>
	<script src="js/spriteruntimeobject.js"></script>
	<script src="js/soundmanager.js"></script>
	<script src="js/runtimescenetools.js"></script>
	<script src="js/inputtools.js"></script>
	<script src="js/objecttools.js"></script>
	<script src="js/cameratools.js"></script>
	<script src="js/soundtools.js"></script>
	<script src="js/storagetools.js"></script>
	<script src="js/stringtools.js"></script>
	<script src="js/windowtools.js"></script>
	<script src="js/code0.js"></script>
	<script src="js/data.js"></script>


</head>
<body>
    <div id="canvasArea"></div>

    
	<script>

    (function() {
        //Initialization
        gdjs.registerObjects();
        gdjs.registerAutomatisms();
        gdjs.registerGlobalCallbacks();

        var game = new gdjs.RuntimeGame(gdjs.projectData, {});

        //Create a renderer
        var canvasArea = document.getElementById("canvasArea");
        game.createStandardCanvas(canvasArea);

        //Bind keyboards/mouse/touch events
        game.bindStandardEvents(window, document);

        //Load all assets and start the game
        game.loadAllAssets(onAssetsLoaded);
        function onAssetsLoaded() {
            game.startStandardGameLoop();
        }
    })();

	</script>
</body>
</html>
